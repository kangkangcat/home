<h2>罗翔说刑法</h2>
<p>没有任何前提的快乐是放纵；没有任何约束的快乐是放纵，所有真实的快乐，都是追求过程中的副产品，都是永恒的努力。</p>
<p>一个分裂的王国无法抵御仇敌，一个分裂的人生，也无法尊严地面对生命</p>
<p>一个虚荣的人会表现为虚伪，一个虚伪的人，如果做到彻底的虚伪，他真正的价值底线，或者说他的价值观是虚无主义的，虚无主义在逻辑上是不自洽的。虚无会让人痛苦，虚无的人也寻找不到人生的意义。</p>
