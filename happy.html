<h2>罗翔说刑法</h2>
<p>没有任何前提的快乐是放纵；没有任何约束的快乐是放纵，所有真实的快乐，都是追求过程中的副产品，都是永恒的努力。</p>
<p>在忙乱中，我们忘记了我们还活着，在忙乱中，我们的心已经死去，当我们死去了，我们一定会随波逐流。</p>
